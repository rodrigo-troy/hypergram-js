<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1"
          name="viewport">
    <title>Hypergram</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">
    <link href="index.css"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid bg-dark">
    <div class="row gy-5">
        <div class="col-8">
            <canvas class="canvas"
                    id="canvas"></canvas>
        </div>
        <div class="col-4">
            <div class="mb-3"></div>
            <div class="mb-3">
                <input class="form-control"
                       id="file-input"
                       required
                       type="file"/>
            </div>

            <div class="mb-3">
                <label class="form-label text-white"
                       for="brightness">Brightness</label>
                <input class="form-range"
                       id="brightness"
                       max="255"
                       min="-255"
                       step="1"
                       type="range"/>
            </div>

            <div class="mb-3">
                <label class="form-label text-white"
                       for="contrast">Contrast</label>
                <input class="form-range"
                       id="contrast"
                       max="128"
                       min="-128"
                       step="1"
                       type="range"/>
            </div>

            <div class="mb-3">
                <label class="form-label text-white"
                       for="transparent">Transparent</label>
                <input class="form-range"
                       id="transparent"
                       max="1"
                       min="0"
                       step="0.1"
                       type="range"
                       value="1"/>
            </div>

            <div class="mb-3">
                <button class="form-control btn btn-primary"
                        id="save-button">Save Image
                </button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="index.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
